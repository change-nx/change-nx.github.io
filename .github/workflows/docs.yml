name: Deploy VuePress to GitHub Pages

on:
  # 每当 push 到 main 分支时触发部署
  push:
    branches: [main]
  # 手动触发部署
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          # 获取所有提交历史，用于生成"最近更新时间"
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'  # 使用 Node.js 20 LTS 版本
          cache: 'npm'

      - name: Install dependencies
        run: |
          # 先检查是否有 package-lock.json
          if [ -f "package-lock.json" ]; then
            echo "Using npm ci (lock file found)"
            npm ci
          else
            echo "Using npm install (no lock file)"
            npm install
          fi

      - name: Build VuePress site
        run: npm run docs:build  # 假设你的 package.json 中有 docs:build 脚本

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs/.vuepress/dist  # VuePress 默认输出目录
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'