<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>页面不见啦 | 404</title>
  <style>
    /* 基础变量 */
    :root {
      --primary-color: #ff7eb9;  /* 樱花粉 */
      --secondary-color: #7afcff; /* 浅蓝 */
      --bg-color: #f0f2f5;
      --text-color: #333;
      --shadow-light: #ffffff;
      --shadow-dark: #d1d9e6;
      --border-radius: 20px;
    }

    /* 全局样式 */
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: var(--bg-color);
      font-family: 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
      color: var(--text-color);
      background: linear-gradient(135deg, #f5f7fa 0%, #f0f2f5 100%);
    }

    /* 拟态阴影效果 */
    .neumorphism {
      background: var(--bg-color);
      border-radius: var(--border-radius);
      box-shadow: 
        8px 8px 16px var(--shadow-dark),
        -8px -8px 16px var(--shadow-light);
    }

    /* 容器 */
    .not-found-container {
      padding: 40px;
      text-align: center;
      max-width: 500px;
      margin: 20px;
    }

    /* 标题 */
    .not-found-title {
      font-size: 5rem;
      margin: 0;
      background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      font-weight: 800;
      letter-spacing: 2px;
    }

    /* 副标题 */
    .not-found-subtitle {
      font-size: 1.5rem;
      margin: 15px 0;
      opacity: 0.8;
    }

    /* 描述文本 */
    .not-found-desc {
      font-size: 1rem;
      margin-bottom: 30px;
      line-height: 1.6;
    }

    /* 按钮 */
    .action-button {
      display: inline-block;
      padding: 12px 30px;
      border-radius: 50px;
      text-decoration: none;
      font-weight: bold;
      color: white;
      background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
      box-shadow: 
        4px 4px 8px var(--shadow-dark),
        -4px -4px 8px var(--shadow-light);
      transition: all 0.3s ease;
      border: none;
      cursor: pointer;
    }

    .action-button:hover {
      transform: translateY(-3px);
      box-shadow: 
        6px 6px 12px var(--shadow-dark),
        -6px -6px 12px var(--shadow-light);
    }

    .action-button:active {
      transform: translateY(1px);
    }

    /* 二次元角色插图（纯CSS绘制） */
    .anime-character {
      width: 180px;
      height: 180px;
      margin: 0 auto 30px;
      position: relative;
    }

    /* 响应式调整 */
    @media (max-width: 600px) {
      .not-found-title {
        font-size: 3.5rem;
      }
      .not-found-subtitle {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>
  <div class="not-found-container neumorphism">
    <div class="anime-character">
    <h1 class="not-found-title">404</h1>
    <h2 class="not-found-subtitle">哎呀，页面不见啦！</h2>
    <a href="/" class="action-button">回到首页</a>
  </div>
</body>
</html>
